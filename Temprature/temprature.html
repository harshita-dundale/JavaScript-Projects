<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> temprature </title>
    <link rel="stylesheet" href="temprature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="tag">
            <h1>Temprature Converter</h1>
            <i class="fa-solid fa-temperature-high"></i>
        </div>
        <div class="container">
            <div class="amount">
                <input type="text" placeholder="Celcius" name="" id="Celcius">
                <button class="button">°C</button>
            </div>
            <div class="amount">
                <input type="text" placeholder="Fahrenheit" name="" id="Fahrenheit" >
                <button class="button">°F</button>
            </div>
            <div class="amount">
                <input type="text" placeholder="Kelvin" name="" id="Kelvin">
                <button class="button">°K</button>
            </div>
        </div>
        <div class="msg">
            <button id="last">All clear</button>
        </div>
    </div>
    <script src="temprature.js"></script>
</body>

</html>

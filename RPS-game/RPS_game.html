<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet" href="RPS_game.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <!-- <div class="newbt">
    <button id="newgame">new Game</button>
  </div> -->
  
     <div class="container">
        <div class="choice" id="rock">
            <img src="rock_game.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper_game.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors_game.png" alt="Scissor">
        </div>
     </div>
     <div class="scoreBoard">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p >comp</p>
        </div>
     </div>
     <div class="msgContainer">
         <p id="msg">Play Your move</p>
     </div>
    <script src="RPS_game.js"></script>
</body>
</html>

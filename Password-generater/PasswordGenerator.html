<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PasswordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator ðŸ”’</h1>
        <label for="length" id="pass">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12">
   
    <div class="options">
        <label>
            <input type="checkbox" id="uppercase" checked>
           Include-Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked>
           Include-Lowercase Letters
        </label>
        <label>
            <input type="checkbox" id="numbers" checked>
            Include-Numbers
        </label>
        <label>
            <input type="checkbox" id="symbols" checked>
            Include-Symbols
        </label>
    </div>
    <button>Generate Password</button>
    <div  id="password-display">Your password will appear here</div>
</div>
</body>
<script src="PasswordGenerator.js"></script>
</html>
